{% extends "base.html" %}
{% block title %} главная страница {% endblock %} 

{% block content %}
<div class="col-md-12">
    <div class="table-responsive">
        <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%" >
            <thead>
            <th>ID</th>
            <th>ИМЯ</th>
            <th>EMAIL</th>
            <th>КОНТАКТЫ</th>
            </thead>
            <tbody>
            {% for employee in employers %}
            <tr>
                <td>{{ employee.id }}</td>
                <td><a href="{{ employee.get_absolute_url }}">{{ employee.name }}</a></td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.phone }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
